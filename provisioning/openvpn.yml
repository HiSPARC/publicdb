---
- name: install openvpn, easy-rsa and dnsmasq
  yum:
    name:
      - openvpn
      - easy-rsa
      - dnsmasq
  become: true

- name: copy dnsmasq config
  copy:
    src: dnsmasq.conf
    dest: /etc/dnsmasq.conf
    backup: yes
  become: true
  notify: restart dnsmasq

- name: copy openvpn config
  copy:
    src: openvpn/
    dest: /etc/openvpn
    backup: yes
  become: true
  notify: restart openvpn

- name: ensure ccd directory exists
  file:
    path: /etc/openvpn/ccd
    state: directory
  become: true
  notify: restart openvpn

- name: ensure dnsmasq is started
  service:
    name: dnsmasq
    enabled: yes
    state: started
  become: true

- name: ensure openvpn is started
  service:
    name: openvpn
    enabled: yes
    state: started
  become: true

- name: create nikhef network resolv.conf
  lineinfile:
    create: yes
    dest: /etc/resolv.conf-nikhef
    line: "nameserver {{ item }}"
  with_items:
    - 192.16.199.17
    - 192.16.185.12
  become: true

- name: copy resolv.conf
  copy:
    src: resolv.conf
    dest: /etc/resolv.conf
    backup: yes
  become: true
