---
- name: Set static networking
  lineinfile:
    dest: /etc/sysconfig/network-scripts/ifcfg-em1
    regexp: "^{{ item[0] }}"
    line: "{{ item[0] }}={{ item[1] }}"
  with_items:
    - [[ BOOTPROTO, static ]]
    - [[ IPADDR, 192.16.192.33 ]]
    - [[ NETMASK, 255.255.255.0 ]]
    - [[ ONBOOT, 'yes' ]]
  become: true
  notify: reboot

- name: Set static gateway
  lineinfile:
    dest: /etc/sysconfig/network
    regexp: ^GATEWAY
    line: GATEWAY=192.16.192.80
  become: true
  notify: reboot
