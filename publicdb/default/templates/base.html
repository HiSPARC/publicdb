{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/vnd.microsoft.icon" href="{% static 'favicon.ico' %}">
    <meta charset="utf-8">
    <title>{% block title %}HiSPARC Public Database{% endblock %}</title>
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'styles/base.css' %}">
    <link rel="stylesheet" type="text/css" media="all" href="{% static 'styles/leaflet.css' %}">
    {% block head_styles %}{% endblock %}
    <script src="{% static 'scripts/jquery-1.8.2.min.js' %}"></script>
    <script src="{% static 'scripts/jquery.flot-0.8a.min.js' %}"></script>
    <script src="{% static 'scripts/jquery.flot.axislabels.min.js' %}"></script>
    <script src="{% static 'scripts/jquery.flot.time.js' %}"></script>
    <script src="{% static 'scripts/leaflet.js' %}"></script>
    <script src="{% static 'scripts/leaflet.hisparc.js' %}"></script>
    {% block head %}{% endblock %}
</head>

<body>
    <div id="container">
        <a href="http://www.hisparc.nl"><h1 id="pageHeader"><span>Public Database</span></h1></a>
        <div id="content">
            {% block navigation %}{% endblock %}
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block scripts %}
    {% endblock %}
    <script>
        {% block script %}
        {% endblock %}
    </script>
</body>

</html>
