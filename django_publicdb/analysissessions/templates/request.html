{% extends "base.html" %}
{% block title %}jSparc | Session request{% endblock %}
{% block head_styles %}<style type="text/css" media="all">#pageHeader {position: absolute;}</style>{% endblock %}
{% block content %}

<div id="header">
    <h2>jSparc Session Request Form</h2>
</div>

<div id='reqform'>
    <form action="{% url 'django_publicdb.analysissessions.views.validate_request_form' %}" method="post">
    {% csrf_token %}
        {{ form.as_p }}
        {{ html_captcha|safe }}
        <input type="submit" value="Submit" />
    </form>
</div>

{% endblock %}
